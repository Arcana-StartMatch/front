name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to server REMOTE_HOST ${{ secrets.SSH_HOST }} REMOTE_USER ${{ secrets.SSH_USERNAME }} SSH_PRIVATE_KEY ${{ secrets.SSH_KEY }}
        run: |
          echo "${{ secrets.SSH_KEY }}" > StarMatch.pem
          ssh -i "StarMatch.pem" ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} rm -rf ${{ env.TARGET_DIR }}/*
          scp -i "StarMatch.pem" -r ${{ env.PROJECT_ROOT_DIR }}/build/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ env.TARGET_DIR }}
      - name: sleep
        run: sleep 120
env:
  # Replace with your actual secrets
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
  SSH_KEY: ${{ secrets.SSH_KEY }}
  TARGET_DIR: /var/www/html
  PROJECT_ROOT_DIR: front
